<!doctype html>
<html lang="en" ng-app="kioskApp">
<head>
  <meta charset="utf-8">
  <title>Kiosks</title>
  <meta name="viewport" content="width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="64x64" href="/public/img/1386553051_self_service_kiosk.png">
  
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/unsemantic-grid-desktop.css">
  
  <script src="js/lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="js/lib/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/lib/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/lib/swipe.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/controllers.js" type="text/javascript" charset="utf-8"></script>
  
</head>
<body ng-controller="IndexCtrl">
 
  <div class="admin">
    <h1><a ng-href="#" ng-click="stop()">*PATH kiosk</a></h1>

    <ul class="tiles" ng-hide="playMode">
      <li ng-repeat="kiosk in kiosks" class="tile">
        <a ng-href="#/play/{{kiosk.hashname}}" ng-click="play()">{{kiosk.name}}</a>
      </li>
    </ul>
  </div>

  <div class="stage">
    <a href="#" id="left" class="arrow">Previous</a>
    <a href="#" id="right" class="arrow">Next</a>
    <a href="#" id="close" class="close">Close</a>
    <div ng-view></div>
  </div>
  
  <div class="extra">
    <div class="content grid-100">
      <div class="video">
        <video id="intro-video-1" src="api/kiosks/intro/Firefly.mov" width="1280"â€†height="720"></video>
      </div>
    </div>
  </div>
  
  
</body>
</html>
